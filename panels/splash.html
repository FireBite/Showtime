<!DOCTYPE html>
<html class="h-100">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/all.css" rel="stylesheet">
    <link href="./css/showtime.css" rel="stylesheet">
</head>

<body class="h-100">
    <main role="main" class="h-100">
        <div class="d-flex justify-content-between align-self-center d-flex align-items-center flex-column h-100">
            <div class="st-bar" style="height: 12vh;">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <h1 id="title" class="text-white font-weight-light">Nowodworska Debata Prezydencka</h1>
                </div>
            </div>
            <div id="splash" class="text-center w-100">
                <div id="candidate-container"  class="d-flex justify-content-around w-100">
                    
                </div>
            </div>
            <div id="countdown" class="text-center w-100 hide">
                <div class="candidate-container d-flex flex-column align-items-around justify-content-center w-100">
                    <h1 id="candidate-name" class="candidate-name"></h1>
                    <div class="timer mx-auto">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <h1 id="time" class="">00:00</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="st-bar" style="height: 8vh;">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <h2 id="date" class="text-white font-weight-light"></h2>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/splash.js"></script>
</body>

</html>
